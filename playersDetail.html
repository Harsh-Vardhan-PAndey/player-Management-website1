<!DOCTYPE html>
<html>
    <head>
        <title>Players Details</title>
    </head>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <body>
        
        <header>
             <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container-fluid container">
                <a class="navbar-brand" href="index.html">Cricket Players Database</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="players.html">Players</a>
                        <a class="nav-link" href="report.html">Report</a>

                    </div>
                </div>
            </div>
        </nav>
            
        </header>

        <main>


<section id="playersDetail" class="mx-4 my-4">

</section>
        </main>


        <script>
            // database

            let playersData = [
                {

                    id : 1,
                    name: "MS Dhoni", 
                    country: "India",
                    role: "Batsman"
                },
                {

                    id: 2 ,
                    name: "Jaspreet Bumrah",
                    country: "India",
                    role:"Bowler"
                },
                {

                    id: 3 ,
                    name: "Travis Head",
                    country: "Australia",
                    role:"Batsman"
                }
            
               
            ]


            
          function getParameterById(id){

            // step-1 : get the id from url.

            let url = new URL(window.location.href)

                        
          return  url.searchParams.get(id)

            
          }

        //   playerId (parameter value) will be "1,2,3.." (which is also a string by default).
          let playerId = getParameterById("id")  
              
        


            // step-2 : find that id in the data base.

            let player;
            for(let i=0 ; i < playersData.length ; i++){
                
                if(playersData[i].id == playerId){
                    
                    player = playersData[i]
                    
                }
            }
            
          
            // step-3 : dislay the details on the view.

            const playersDetail = document.getElementById("playersDetail")

            function displayPlayerCard(data){


                    const  card = document.createElement('div')
                    card.className = 'card'
                    
                    const cardHeader = document.createElement('h2')
                    cardHeader.className ='card-header'
                    cardHeader.textContent = `${data.country}` 

                    const cardBody = document.createElement('div')
                    cardBody.className = 'card-body'

                    const name = document.createElement('p')
                    name.className = 'card-text'
                    name.textContent = `${data.name}`

                    const role = document.createElement('p')
                    role.className = 'card-text'
                    role.textContent=`${data.role}`

                    card.appendChild(cardHeader)
                    card.appendChild(cardBody)
                    cardBody.appendChild(name)
                    cardBody.appendChild(role)
                    playersDetail.appendChild(card)
                   

                }

         
            displayPlayerCard(player)


           
             

        </script>

    </body>
</html>
