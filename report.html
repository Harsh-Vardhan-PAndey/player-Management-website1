        <section class="container mt-3">
            <h1> Player Report</h1>
            <hr>

            <div id="player-report" class="row"></div>
        </section>

        <script>

function generatePlayerReport(){ 

    const  topScorer = {name: "M S Dhoni" , totalRuns: 50000}
    const  bestBowler = {name: "Jaspreet Bumrha" , totalWickets: 1000 }
    
    const playerReportDiv = document.querySelector("#player-report")

    function creatCard(cardObj){

        
        const cols = document.createElement('div')
        cols.className = 'col-sm-6'
        
        const card = document.createElement('div')
        card.className = 'card mb-3'
        
        const cardHeader = document.createElement('div')
        cardHeader.className = 'card-header'
        const h2 = document.createElement('h2')
        
        // now this is another way of how you can write if else conditions. 
        // "?" = then , ':' = else 
        
        h2.textContent = cardObj === topScorer ? 'Top Scorer' : 'Best Bowler'
        cardHeader.appendChild(h2)  
        
        const cardBody = document.createElement('div')
        cardBody.className = 'card-body'
        
        
        
        const playerName = document.createElement('p')
        playerName.className = 'card-text'
        playerName.innerHTML = `<strong>Name: </strong> ${cardObj.name}`
        
        const playerRole = document.createElement('p')
        playerRole.className = 'card-text'
         playerRole.innerHTML = cardObj === topScorer ? `<strong>Totals Runs:</strong> ${cardObj.totalRuns}` : `<strong>Totals Wickets:</strong> ${cardObj.totalWickets}`


         cardBody.appendChild(playerName)
         cardBody.appendChild(playerRole)
         cols.appendChild(card)
         
         playerReportDiv.appendChild(cols)
         

         card.appendChild(cardHeader)
         card.appendChild(cardBody)


         
         
         
         
    }
    

    creatCard(topScorer)
    creatCard(bestBowler)

     }
     
     generatePlayerReport()
     
     </script>
